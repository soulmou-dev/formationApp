name: CI/CD - FormationApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build-mariadb:
    name: üèóÔ∏è Build mariadb and Push Docker Image
    runs-on: ubuntu-latest
    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/mariadb:latest -f /docker/mariadb/Dockerfile .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/mariadb:latest
