name: CI/CD - FormationApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  build-mariadb:
    name: 🏗️ Build mariadb and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    services:
      mysql:
        image: mariadb:10.4
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/mariadb:latest -f /docker/mariadb/Dockerfile .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/mariadb:latest
