name: CI/CD - FormationApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:

  test:
    name: Executer les tests unitaires
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.4
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, intl, pdo_mysql

      - name: Installation des dÃ©pendances
        run: composer install --no-interaction --prefer-dist

      - name: Wait for DB to be ready
        run: sleep 10
      
      - name: Set DATABASE_URL for test env
        run: |
          cp .env.test .env.test.local
          sed -i '/^DATABASE_URL=/d' .env.test.local
          echo "DATABASE_URL=mysql://root:${{ secrets.CI_DB_ROOT_PASSWORD }}@127.0.0.1:3306/formationapp" >> .env.test.local

      - name: Create test database
        run: php bin/console doctrine:database:create --env=test

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Load fixtures
        run: php bin/console doctrine:fixtures:load --no-interaction --env=test

      - name: Run unit tests
        run: php bin/phpunit --testdox